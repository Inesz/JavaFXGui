plugins {
    //id 'java'
    id "application"
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

apply plugin : "java"

ext {
    javaMainClass = "com.example.MainGui"
}

application {
    mainClassName = "MainGui"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = '12'
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics']//, 'javafx.base', 'javafx.web', 'javafx.swing', 'javafx.media', 'javafx.graphics']
    //configuration = 'compileOnly'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
